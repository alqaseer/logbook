{% extends 'base.html' %}

{% block body %}

	{% if request.user.is_authenticated %}

		<p>welcome {{ request.user}}</p>
		<a href='/logout/'>Logout</a>

	{% endif %}


	{% if not request.user.is_authenticated %}

		<form action='/signup/' method='POST'>
			{% csrf_token %}
			{{ form.as_p }}

			<input type='Submit' Value='Sign Up'>

		</form>
	{% endif %}
{% endblock %}
